<html>
Simple graph start making from here

<form ng-submit="CreateGraph()"
      style="margin-top:30px;">
      <h3>Create a New Graph</h3>

      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="name"
        ng-model="name"></input>
      </div>
      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="description"
        ng-model="description"></input>
      </div>
      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Graph Type "
        ng-model="graph_type"></input>
      </div>

      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Access Type"
        ng-model="access_type"></input>
      </div>
      <button type="submit" class="btn btn-primary">Create Graph</button>
</form>
</html>
